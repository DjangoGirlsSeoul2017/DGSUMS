{% extends 'base.html' %}
{% load bootstrap3 %}
{% block head %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% endblock %}
{% block body %}
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>
                <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="login-form" class="form-horizontal" role="form" method="post">
                        {% csrf_token %}
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="ID">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="PASSWORD">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                            <div class="col-sm-6 ">
                                <input type="submit" value="로그인" class="btn btn-success"/>
                            </div>

                        </div>

                    </form>
                    <div style="text-align: center">
                    <a href="{% url "social:begin" "google-oauth2" %}"><button class="btn btn-danger" style="width: 40%">G+ Login</button></a>
                    <a href="{% url "social:begin" "facebook" %}"><button class="btn btn-primary" style="width: 40%">FB Login</button></a>
                    </div>
                    {% if form.errors %}
                        <script>
                            alert('Login Failed')
                        </script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
